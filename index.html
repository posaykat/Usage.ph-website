<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UsagePH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: white;
            background-color: black;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            z-index: 2;
        }

        .center-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .center-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }

        .center-nav a:hover {
            text-decoration: underline;
        }

        .hero-text {
            position: absolute;
            bottom: 180px;
            left: 80px;
            max-width: 500px;
            z-index: 2;
        }

        .hero-text h2 {
            font-size: 26px;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .hero-text p {
            line-height: 1.6;
            font-size: 15px;
            margin-bottom: 15px;
            color: #e5e5e5;
        }

        .hero-text a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            gap: 60px;
            padding: 15px 0;
            z-index: 999;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .bottom-nav a:hover {
            text-decoration: underline;
            color: #ffefc3;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            .center-nav a {
                font-size: 16px;
            }

            .hero-text {
                left: 30px;
                bottom: 140px;
                max-width: 90%;
            }

            .hero-text h2 {
                font-size: 22px;
            }

            .bottom-nav {
                gap: 30px;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
<section class="hero" id="home">
    <img src="img\bg.png" alt="Background Image" />
    <div class="overlay"></div>

    <header>
        <div class="logo">USAGE PH</div>
        <div class="center-nav">
            <a href="boutique.html">COLLECTIONS</a>
        </div>
    </header>

    <div class="hero-text">
        <h2>UsagePH</h2>
        <p>
            USAGE PH focuses on clean design and simple ideas. Our goal is to create products that look good and work well.
            We believe good design should be functional and timeless
        </p>
        <h4>Shop Now!</h4>
    </div>
</section>

<div class="bottom-nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
</div>
</body>
</html>
